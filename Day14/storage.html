<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>your product</h1>
    
    <script>
    
        var storedDetails = JSON.parse(localStorage.getItem("productDetails"));
    
        var ims = document.createElement("img");
        document.body.appendChild(ims);
        ims.setAttribute("src", storedDetails.image);
        ims.style.width = "200px";

        var detailsContainer = document.createElement("div");
        document.body.appendChild(detailsContainer);
    
        var idParagraph = document.createElement("p");
        detailsContainer.appendChild(idParagraph);
        idParagraph.innerText = "ID: " + storedDetails.id;
    
        var titleParagraph = document.createElement("p");
        detailsContainer.appendChild(titleParagraph);
        titleParagraph.innerText = "Title: " + storedDetails.title;
    
        var priceParagraph = document.createElement("p");
        detailsContainer.appendChild(priceParagraph);
        priceParagraph.innerText = "Price: " + storedDetails.price;
    
        var rateParagraph = document.createElement("p");
        detailsContainer.appendChild(rateParagraph);
        rateParagraph.innerText = "Rate: " + storedDetails.rate;
    </script>
    
</body>
</html>
