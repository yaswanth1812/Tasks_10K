<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a="KADIMIYASWANTH"
    b=""
    c=""
    for(i=0;i<a.length;i++){
        if(a%2==0){
            b+=a[i]
        }
        else{
            c+a[i]
        }
    }
    console.log("even characters:"+b);
    console.log("odd characters:"+c);
    </script>
</body>
</html>
